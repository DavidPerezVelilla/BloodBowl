{% extends "base.html" %}

{% block title %}Equipos{% endblock %}

{% block content %}

<p><b>{{equipo.nombre}}</b></p>

<p><b>Raza: </b>{{equipo.raza}}</p>

<p><b>Descripcion:</b> {{equipo.desc}}</p>

<p><b>Jugadores:</b>
<ul>
    
    {% for jugador in equipo.jugador_set.all %}
    <li><a href="{% url 'detalle_jugador' jugador.id%}">{{jugador}}</a></li>
     {% endfor %}
 
</ul>
</p>

<img class=foto src="{{equipo.img}}">
{% endblock%}
